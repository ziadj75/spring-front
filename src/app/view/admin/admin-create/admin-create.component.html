<form>
  <div class="form-group">
    <label for="">Ticket Reference</label>
    <input type="text" class="form-control" value="{{selected.ref}}" disabled id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="">Developpeur</label>
    <select class="form-control" (change)="isSelected($event)"    pInputText >
      <option [value]=''>---select value-----</option>
      <option *ngFor="let c of Develloppeurs" [value]="c.ref"> {{c.ref}}</option>
    </select>
  </div>
  <button type="submit" (click)="send()" class="btn btn-primary">Submit</button>
</form>
